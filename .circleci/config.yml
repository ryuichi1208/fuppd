version: 2.1
jobs:
  lint:
    working_directory: ~/workspace
    docker:
      - image: python:3.7.4-alpine3.10
        environment:
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - run:
          name: install package
          command: |
            pip -V
            apk add --no-cache \
              git openssl ffmpeg \
              opus libffi-dev gcc \
              curl musl-dev
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: do lint
          command: pycodestyle app.py
      - run:
          name: do test
          command: pytest -v

  build:
    machine: true
    steps:
      - checkout
      - run:
          name: build container image
          command: DOCKER_BUILDKIT=1 ; docker version && docker image build -t fuppdimg01 .
      - run:
          name: check image
          command: docker image ls --all
      - run:
          name: run container
          command: docker container run -d --name app01 -p 5000:5000 fuppdimg01
      - run:
          name: start access
          command: script/do_curl.sh

  deploy:
    machine: true
    steps:
      - checkout
      - run:
          name: deploy
          command: |
            date
            ls -l

workflows:
  version: 2
  build_and_test:
    jobs:
      - lint
      - build:
          requires:
            - lint
      - deploy:
          requires:
            - lint
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
